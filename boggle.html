<!DOCTYPE html>
<html style="cursor:default">
    <head>
        <link href="./assets/css/boggle.css" rel="stylesheet">
        <title>Boggle</title>
    </head>
    <body>
        <!-- Letter Grid -->
        <main>
            <h2>Current Score</h2></h2><h2 id="currentScore">0</h2>
            <table id="grid">
                <tr id="tr0">
                    <td class="box"></td>
                    <td class="box"></td>
                    <td class="box"></td>
                    <td class="box"></td>
                </tr>
                <tr id="tr1">
                    <td class="box"></td>
                    <td class="box"></td>
                    <td class="box"></td>
                    <td class="box"></td>
                </tr>
                <tr id="tr2">
                    <td class="box"></td>
                    <td class="box"></td>
                    <td class="box"></td>
                    <td class="box"></td>
                </tr>
                <tr id="tr3">
                    <td class="box"></td>
                    <td class="box"></td>
                    <td class="box"></td>
                    <td class="box"></td>
                </tr>
            </table>
            <!--Right Side-->
            <output id="wordList">
                <input id="letterbox" disabled="disabled">
                <button onclick="resetGame()">Reset</button>
                <table id="queue">
                    <tr>
                        <th>Word</th>
                        <th>Status</th>
                        <th>Points</th>
                    </tr>
                </table>
            </output>
        </main>
        

    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/ext.js" type="text/javascript"></script>
    <script src="./assets/js/boggle.js" type="text/javascript"></script>
</html>
