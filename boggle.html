<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="./assets/css/boggle.css" rel="stylesheet">
        <title>Boggle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <!-- Letter Grid -->
        <main class="container">
            <h2>Current Score<h2 id="currentScore">0</h2></h2><h2>Time Left<h2 id="timer">180</h2></h2>
            <div class="row">
                <table id="grid" class="col-auto order-2">
                    <tr id="tr0">
                        <td class="box"></td>
                        <td class="box"></td>
                        <td class="box"></td>
                        <td class="box"></td>
                    </tr>
                    <tr id="tr1">
                        <td class="box"></td>
                        <td class="box"></td>
                        <td class="box"></td>
                        <td class="box"></td>
                    </tr>
                    <tr id="tr2">
                        <td class="box"></td>
                        <td class="box"></td>
                        <td class="box"></td>
                        <td class="box"></td>
                    </tr>
                    <tr id="tr3">
                        <td class="box"></td>
                        <td class="box"></td>
                        <td class="box"></td>
                        <td class="box"></td>
                    </tr>
                </table>
                <!--Right Side-->
                <output id="wordList" class="col-sm order-3 bg-light" style="border-radius: 2em;">
                    <input id="letterbox" disabled="disabled"><button onclick="resetGame()" class="btn btn-primary">Reset</button>
                    <table class="table table-hover table-dark" id="queue" style="overflow-y: scroll; max-height: 200px;">
                        <tr>
                            <th>Word</th>
                            <th>Status</th>
                            <th>Points</th>
                        </tr>
                    </table>
                </output>
            </div>
        </main>
    </body>
    <footer>
        <script src="./assets/js/ext.js" type="text/javascript"></script>
        <script src="./assets/js/boggle.js" type="text/javascript"></script>
    </footer>
</html>
