<!DOCTYPE html>
<html onmousedown="return false" onselectstart="return false">
    <head>
        <link href="./assets/css/style.css" rel="stylesheet">
        <title>Boggle</title>
    </head>
    <body>
        <!-- Letter Grid -->
        <table class="grid rounded font-mono">
            <tr id="tr1">
                <td class="box"></td>
                <td class="box"></td>
                <td class="box"></td>
                <td class="box"></td>
            </tr>
            <tr id="tr2">
                <td class="box"></td>
                <td class="box"></td>
                <td class="box"></td>
                <td class="box"></td>
            </tr>
            <tr id="tr3">
                <td class="box"></td>
                <td class="box"></td>
                <td class="box"></td>
                <td class="box"></td>
            </tr>
            <tr id="tr4">
                <td class="box"></td>
                <td class="box"></td>
                <td class="box"></td>
                <td class="box"></td>
            </tr>
        </table>
        <div class="tools">
            <button id="resetBtn" onclick="clearBox()">Clear</button>
            <input id="letterbox" disabled="disabled">
            <button id="submit">Submit</button>
            <button onclick="resetGame()">Reset</button>
            <p id="onlinestatus">Checking Internet Status...</p>
        </div>

        <!--Right Side-->
        <ul id="wordList">
        </ul>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/boggle.js" type="text/javascript"></script>
</html>
